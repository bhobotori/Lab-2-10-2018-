<html>
	<head>
		<title>Page Title</title>
	</head>

	<body>
		
		<table border="1px black">
		<form>
			<tr>
				<td colspan="3">
					<h1>PERSON PROFILE</h1>
				</td>
			</tr>
			<tr>
				<td height="40px">
					<p><b>Name</b></p>
				</td>
				<td>
					<input type="text" name="firstname"><br>
				</td>
				<td width="30px">
				</td>
			</tr>
			
			<tr>
				<td height="40px">
					<p><b>Email</b></p>
				</td>
				<td>
					<input type="text" name="email"><br>
				</td>
				<td width="30px">
				</td>
			</tr>
			
			<tr>
				<td height="40px">
					<p><b>Gender</b></p>
				</td>
				<td>
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
					<input type="radio" name="gender">Other
				</td>
				<td width="30px">
				</td>
			</tr>
			
			<tr>
				<td height="40px">
					<p><b>Date of Birth</b></p>
				</td>
				<td>
					<input type="number" name="" style="width: 40px">/
					<input type="number" name="" style="width: 40px">/
					<input type="number" name="" style="width: 40px">/<i>(dd/mm/yy)</i>


				</td>
				<td width="30px">
				</td>
			</tr>
			
			<tr>
				<td height="40px">
					<p><b>Blood Group</b></p>
				</td>
				<td>
					<select>
								<option>A+</option>
								<option>B+</option>
								<option>B</option>
					</select>
				</td>
				<td width="30px">
				</td>
			</tr>
			
			<tr>
				<td height="40px">
					<p><b>Degree</b></p>
				</td>
				<td>
					<input type="radio" name="degree">SSC
					<input type="radio" name="degree">HSC
					<input type="radio" name="degree">BSc
					<input type="radio" name="degree">MSc
				</td>
				<td width="30px">
				</td>
			</tr>
			
			<tr>
				<td height="40px">
					<p><b>Photo</b></p>
				</td>
				<td>
					<input type="file" name=""/>
				</td>
				<td width="30px">
				</td>
			</tr>
			
			<tr>
				<td colspan="3" height="40px">
				</td>
			</tr>
			
			<tr>
				<td colspan="3" align="right">
					<input type="submit" name="" value="Submit">
					<input type="reset" name="" value="Reset">
				</td>
			</tr>
			</form>
		</table>

	</body>
</html>
